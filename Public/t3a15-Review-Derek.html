<p>Change the number </p><input type="number" id="myTextIf" value="7" size="10">     
    
<input id="myButton126" type="button" value="If Statements" onclick="{
      
   document.getElementById('myDiv126').innerHTML = '' // Clear the DIV
                                                                    
   myIf =   document.getElementById('myTextIf').value   // Store the number
     
   if (myIf == 7){                                                                
      document.getElementById('myDiv126').innerHTML += 'That number equals 7 <br>'
   }   
                                                                    
   if (myIf <= 7){                                                                
      document.getElementById('myDiv126').innerHTML += 'That number is less than 7 <br>'
   }  
                                                                            
   if (Math.abs(myIf) == 7){        // absolute value of -7 = 7                                                         
      document.getElementById('myDiv126').innerHTML += 'That number is either positive or negative 7<br>'
   }  
                                                                        
   if (myIf < 0){                                                                
      document.getElementById('myDiv126').innerHTML += 'That number is a negative number<br>'
   }  
                                                                    
   if (myIf == 7){                                                                
      document.getElementById('myDiv126').innerHTML += 'That number is less than or equal to 7 <br>'
   }   
                                                                    
   if (myIf >= 7){                                                                
      document.getElementById('myDiv126').innerHTML += 'That number is greater than or equal to 7 <br>'
   }   
                                                                    
   if (myIf != 7){                                                                
      document.getElementById('myDiv126').innerHTML += 'That number does not equal 7 <br>'
   }   
                                                                    
   if ((myIf == 7) || (myIf == 14)) {                                                                
      document.getElementById('myDiv126').innerHTML += 'That number equals either 7 or 14 <br>'
   }     
                                                                       
                                                                    
   if ((myIf == 7) &amp;&amp; (myIf < 14)) {                                                                
      document.getElementById('myDiv126').innerHTML += 'That number equals 7 and is less than 14 <br>'
   }     
                                                                       
                                                                    
                                                                   
}"><br><br>
